<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>YourDreamHouse</title>
    
    <!--Template based on URL below-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Place your stylesheet here-->
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">
               <div class="card_head" style="text-align: center;">
                <h1>One step closer to Your Dream House!</h1>
                <p>Get your dream House in Banglore!</p>
               </div>
               <br>
               <div class="card_body">
                <form method="post" accept-charset="utf-8">
                    <div class="row">
                        <div class="col-md-6 form-group" style="text-align: center;">
                        <label><b>Select your location:</b></label>
                        <select class="selectpicker form-control" id="location" name="location"  required="1">
                            {% for location in locations %}
                            <option value="{{location}}">{{location}}</option>
                            {% endfor %}
                        </select>
                    
                    </div>
                    <div class="col-md-6 form-group" style="text-align: center;">
                        <label><b>Enter BHK:</b></label>
                        <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                    
                    </div>
                    <div class="col-md-6 form-group" style="text-align: center;">
                        <label><b>Enter no. of bathrooms:</b></label>
                        <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter no. of bathrooms">
                    
                    </div>
                    <div class="col-md-6 form-group" style="text-align: center;">
                        <label><b>Enter Square feet:</b></label>
                        <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square feet">
                    
                    </div>
                    <div class="col-md-12 form-group" style="align-items: center;">
                        <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                    </div>
                    </div>
                </form>
                <br>
                <div class="col-md-12" style="text-align: center;">
                    <h3><span id="prediction"></span></h3>
                </div>
               </div>

            </div>
        </div>
    </div>

    <script>
        function form_handler(event){
            event.preventDefault();
        }
        function send_data() {
            document.querySelector('form').addEventListener("submit", form_handler);
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            document.getElementById("prediction").innerHTML = "Wait... Predicting Price!";
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById("prediction").innerHTML = "Prediction: Rs. " + xhr.responseText;
                }
            };
            xhr.onload = function() {};
            xhr.send(fd);
        }
    </script>
    
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
